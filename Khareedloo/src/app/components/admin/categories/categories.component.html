
<div class=" container-fluid mainpanel ">
<div class="content-wrapper p-4">
    <div class="row mb-4">
        <div class="col">
            <div class="pagetitle ">Categories</div>
        </div>
        <div class="col">
            <div class="option">
                <div class="search-block mr-3">
                    <div class="input-group ">
                        <input class="form-control p-3 shadow-none" type="search" placeholder="Search">
                        <div class="input-group-append">
                            <button class="search-button " type="submit">
                                <i id="search-icon"class=" fa fa-search fa-1x"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class=" mr-3">
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                       Add New
                      </button>
                      
                </div>
            </div>
        </div>
    </div>
    <div class="card ">
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <h1 class="text-center pb-4 pt-3">
                    <span class="text-dark">Add Category</span></h1>
                <form>
                    <div class="form-group ">
                        <label for="email" class="mt-1">Category Name</label>
                        <input type="email" name="email" class="form-control mb-sm-3 shadow-none"
                            required>
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control shadow-none"
                            required>
                    </div>
                    <input type="submit" value="Add" 
                        class="btn btn-primary btn-block ">
                </form>
            </div>
          </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-sm-6 col-xs-12 item_holder" *ngFor="let item of categories">
                    <a > {{item.list}}</a>
                </div>
            </div>
            
        </div>
    </div>
</div>
</div>
