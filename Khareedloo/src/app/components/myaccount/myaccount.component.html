<div class="container ">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 flexer">
            <div class="card">
                <div class="card-body"> 
                    <h1 class="text-center pb-4 pt-3"> 
                        <span class="text-dark"><i class="fa fa-unlock fa-fw"></i>Login:</span></h1>
                        <form (submit)="onSubmit()">
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
                            </div>
                            <input type="submit" value="Login" [disabled] ="email ==''|| password == ''" class="btn btn-purple btn-block">
                          </form>
                </div>
                
            </div>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 flexer">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center pb-4 pt-3">  <span class="text-dark"><i class="fa fa-lock fa-fw"></i>Register:</span></h1>
                </div>
            </div>
        </div>
    </div>
</div>
